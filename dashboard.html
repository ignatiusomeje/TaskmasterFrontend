<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Assets/styles/sweetalert2.min.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/icofont/icofont.min.css" />
    <title>Task Master</title>
  </head>
  <body>
    <!-- <aside id="asideBar">
      <div class="boards">
        <h5>All Boards <span id="boardNumber">5</span></h5>
        <div class="boardList"></div>
      </div>
      <button id="addNewBoard">+ Create New Board</button>
    </aside> -->

    <main>
      <div class="header">
        <div class="header-row1">
          <h3 id="brand-name">T-Master</h3>
          <button id="addNewTodo">+ Add new task</button>
        </div>

        <form action="" id="searchBar">
          <div class="header-row2">
            <span class="searchBox">
              <img
                src="assets/images/icons8_search_9.svg"
                alt="Search icon"
                id="searchIcon"
              />

              <input name="title" type="search" placeholder="search task" id="searchInput" />
              <div class="filter-container">
                <!-- <button type="button" id="filterButton" class="filter-btn">
                  Filter
                </button> -->
                <img
                  src="assets/images/icons8_filter_1.svg"
                  alt="Filter icon"
                  id="filterIcon"
                />
                <ul id="filterDropdown" class="dropdown hidden">
                  <li class="filterDropdown_btn">All</li>
                  <li class="filterDropdown_btn">Low</li>
                  <li class="filterDropdown_btn">Medium</li>
                  <li class="filterDropdown_btn">High</li>
                </ul>
              </div>
            </span>
          </div>
        </form>
      </div>

      <div class="todo_area">
        <div class="todo_area_column">
          <h6 class="todo">TODO<span id="todoTotal"></span></h6>
          <div id="todoColumn" class="todos_column">
          </div>
        </div>
        <div class="todo_area_column">
          <h6 class="doing">DOING<span id="doingTotal"></span></h6>
          <div id="doingColumn" class="todos_column"></div>
        </div>
        <div class="todo_area_column">
          <h6 class="done">DONE<span id="doneTotal"></span></h6>
          <div id="doneColumn" class="todos_column"></div>
        </div>
      </div>
    </main>
    <div id="modal" class="modal">
      <div id="modalContainer" class="modal-container">
        <div class="modal-form">
          <h3>Add new task</h3>
          <form action="" id="form">
            <div class="form_input">
              <label for="title">Title</label>
              <input name="title" type="text" required />
            </div>
            <div class="form_input">
              <label for="description">Description</label>
              <textarea
                name="description"
                rows="3"
                required
                style="resize: none"
              ></textarea>
            </div>
            <div class="form_input">
              <label for="deadline">Deadline</label>
              <input name="deadline" type="datetime-local" required />
            </div>
            <div class="form_input">
              <label for="priority">Priority</label>
              <select name="priority" id="priority" required>
                <option value="" default>Select the Task priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <button type="submit">Create Task</button>
          </form>
        </div>
      </div>
    </div>
    <div id="modalBoard" class="modal">
      <div id="modalContainerBoard" class="modal-container">
        <div class="modal-form">
          <h3>Edit Task</h3>
          <form action="" id="boardForm">
            <div class="form_input">
              <label for="title">Title</label>
              <input name="title" type="text" required />
            </div>
            <div class="form_input">
              <label for="description">Description</label>
              <textarea
                name="description"
                rows="3"
                required
                style="resize: none"
              ></textarea>
            </div>
            <div class="form_input">
              <label for="deadline">Deadline</label>
              <input name="deadline" type="datetime-local" required />
            </div>
            <div class="form_input">
              <label for="priority">Priority</label>
              <select name="priority" id="priority" required>
                <option value="" default>Select the Task priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form_input" style="display: none;">
              <label for="id">id</label>
              <input name="id" type="text" />
            </div>
            <div class="form_input" style="display: none;">
              <label for="status">status</label>
              <input name="status" type="text" />
            </div>
            <button type="submit">Update Task</button>
          </form>
          <!-- <form action="" id="boardForm">
            <div class="form_input">
              <label for="">Title</label>
              <input name="boardName" type="text" />
            </div>
            <button type="submit">Create New Board</button>
          </form> -->
        </div>
      </div>
    </div>
    <script src="./assets/js/sweetalert2@11.js"></script>
    <script src="./assets/js/axios.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
